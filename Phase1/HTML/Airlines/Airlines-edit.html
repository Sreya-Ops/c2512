<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Airline Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="Airlines_list.html">Airlines Details</a></li>
                    <li class="nav-item"><a class="nav-link" href="Airlines-add.html">Add Airline</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5"></div>
    <h2>Edit Airlines</h2>
    <form>
        <div class="row g-3">
        <div class="col-md-6">
            <label for="Airline_id">Airline ID:</label>
            <input type="text" id="Airline_id" placeholder="Enter Airline ID"/>
        </div>
        <div class="col-md-6">
            <label for="Airline_name">Airline Name:</label>
            <input type="text" id="Airline_name" placeholder="Enter Airline Name"/>
        </div>
        <div class="col-md-6">
            <label for="Source">Source:</label>
            <input type="text" id="Source" placeholder="Enter Source"/>
        </div>
        <div class="col-md-6">
            <label for="Destination">Destination:</label>
            <input type="text" id="Destination" PLACEHOLDER="Enter Destination"/>
        </div>
        <div class="col-md-6">
            <label for="Departure_Time">Departure Time:</label>
            <input type="time" id="Departure_Time" />
        </div>
        <div class="col-md-6">
            <label for="Arrival_Time">Arrival Time:</label>
            <input type="time" id="Arrival_Time"/>
        </div>
        <div class="col-md-6">
            <label for="Date_of_flight">Date of Flight:</label>
            <input type="date" id="Date_of_flight"/>
        </div>
        <div class="col-md-6">
            <label for="Price_of_economy">Price of Economy:</label>
            <input type="number" id="Price_of_economy" placeholder="Enter Price Of Economy"/>
        </div>
        <div class="col-md-6">
            <label for="Price_of_business">Price of Business:</label>
            <input type="number" id="Price_of_business" placeholder="Enter Price of Business"/>
        </div>
        <button>RESET</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
